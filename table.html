<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tables</title>
	<link rel="stylesheet" type="text/css" href="css/table.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Press+Start+2P&family=Raleway:wght@200&display=swap" rel="stylesheet">
</head>
<body>

<p>I am learning Tables</p>
<caption>HTML Colors</caption>

<table>
	<thead>
		<tr>
			<th>Color</th>
			<th>Name</th>
			<th>HEX</th>
			<th>RGB</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td style="background-color: #000;"></td>
			<td>Black</td>
			<td>#000</td>
			<td>(0,0,0)</td>
		</tr>
		<tr>
			<td style="background-color: #fff;"></td>
			<td>White</td>
			<td>#fff</td>
			<td>(255,255,255)</td>
		</tr>
		<tr>
			<td style="background-color: #0ff;"></td>
			<td>Aqua</td>
			<td>#0ff</td>
			<td>(0,255,255)</td>
		</tr>
		<tr>
			<td style="background-color: #f0f;"></td>
			<td>Fuchsia</td>
			<td>#f0f</td>
			<td>(255,0,255)</td>
		</tr>
		<tr>
			<td style="background-color: #f00;"></td>
			<td>Red</td>
			<td>#f00</td>
			<td>(255,0,0)</td>
		</tr>
		<tr>
			<td style="background-color: #0f0;"></td>
			<td>Green</td>
			<td>#0f0</td>
			<td>(0,255,0)</td>
		</tr>
		<tr>
			<td style="background-color: #00f;"></td>
			<td>Blue</td>
			<td>#00f</td>
			<td>(0,0,255)</td>
		</tr>
		<tr>
			<td style="background-color: #ff0;"></td>
			<td>Yellow</td>
			<td>#ff0</td>
			<td>(255,255,0)</td>
		</tr>
		<tr>
			<td style="background-color: #ff80ff;"></td>
			<td>LightPink</td>
			<td>#ff80ff</td>
			<td>(255,80,255)</td>
		</tr>
	</tbody>
</table>

</body>
</html>
